<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtma App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>
    <h1>Buyurtma berish</h1>
    <input type="text" id="order" placeholder="Buyurtma berish...">
    <button type="button" onclick="sendOrder()">Yuborish</button>

    <script>
        function sendOrder() {
            const order = document.getElementById('order').value;
            if (Telegram.WebApp && Telegram.WebApp.sendData) {
                Telegram.WebApp.sendData(order);  // Bu yerda `order` ma'lumotini yuboramiz
            } else {
                alert('Telegram WebApp API mavjud emas!');
            }
        }
    </script>
</body>
</html>
