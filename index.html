<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtma App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Orqa fon uchun boshlang'ich rang */
        body {
            background-color: white;
            transition: background-color 0.5s ease; /* O'tish effekti */
        }
    </style>

</head>
<body>
    <h1>Buyurtma berish</h1>
    <input type="text" id="order" placeholder="Buyurtma berish...">
    <button type="button" onclick="sendOrder()">Yuborish</button>

    <script>
        function sendOrder() {
            alert("Test")
            const order = document.getElementById('order').value;
            if (Telegram.WebApp && Telegram.WebApp.sendData) {
                Telegram.WebApp.sendData(order);  // Bu yerda `order` ma'lumotini yuboramiz
            } else {
                alert('Telegram WebApp API mavjud emas!');
            }
        }
    </script>


     <script>
        // 10 sekunddan keyin fon rangini yashilga o'zgartirish
        setTimeout(() => {
            document.body.style.backgroundColor = 'green';
        }, 10000); // 10000 millisekund = 10 sekund
    </script>
</body>
</html>
